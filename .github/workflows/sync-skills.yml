          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v?[0-9]+\.[0-9]+' | head -1)
          SEMVER=$(echo "$LATEST_TAG" | sed 's/^v//')
          if [ -z "$SEMVER" ]; then SEMVER="1.0.0"; fi
          VERSION="${SEMVER}-${COMMIT_DATE}"
          cd ../..

          rm -rf .sync-temp/typo3-testing/.git
          mkdir -p skills/typo3-testing
          rm -rf skills/typo3-testing/*
          rm -rf skills/typo3-testing/.[!.]*
          cp -r .sync-temp/typo3-testing/* skills/typo3-testing/
          cp -r .sync-temp/typo3-testing/.[!.]* skills/typo3-testing/ 2>/dev/null || true

          echo "TYPO3_TESTING_VERSION=$VERSION" >> $GITHUB_ENV

          echo "✓ typo3-testing synced (version: $VERSION)"

      - name: Sync netresearch-branding skill
        run: |
          echo "=== Syncing netresearch-branding-skill ==="

          git clone https://github.com/netresearch/netresearch-branding-skill.git .sync-temp/netresearch-branding

          cd .sync-temp/netresearch-branding
          COMMIT_DATE=$(git log -1 --format=%cd --date=format:%Y%m%d)
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v?[0-9]+\.[0-9]+' | head -1)
          SEMVER=$(echo "$LATEST_TAG" | sed 's/^v//')
          if [ -z "$SEMVER" ]; then SEMVER="1.0.0"; fi
          VERSION="${SEMVER}-${COMMIT_DATE}"
          cd ../..

          rm -rf .sync-temp/netresearch-branding/.git
          mkdir -p skills/netresearch-branding
          rm -rf skills/netresearch-branding/*
          rm -rf skills/netresearch-branding/.[!.]*
          cp -r .sync-temp/netresearch-branding/* skills/netresearch-branding/
          cp -r .sync-temp/netresearch-branding/.[!.]* skills/netresearch-branding/ 2>/dev/null || true

          echo "NETRESEARCH_BRANDING_VERSION=$VERSION" >> $GITHUB_ENV

          echo "✓ netresearch-branding synced (version: $VERSION)"

      - name: Sync agents skill
        run: |
          echo "=== Syncing agents-skill ==="

          git clone https://github.com/netresearch/agents-skill.git .sync-temp/agents

          cd .sync-temp/agents
          COMMIT_DATE=$(git log -1 --format=%cd --date=format:%Y%m%d)
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v?[0-9]+\.[0-9]+' | head -1)
          SEMVER=$(echo "$LATEST_TAG" | sed 's/^v//')
          if [ -z "$SEMVER" ]; then SEMVER="1.0.0"; fi
          VERSION="${SEMVER}-${COMMIT_DATE}"
          cd ../..

          rm -rf .sync-temp/agents/.git
          mkdir -p skills/agents
          rm -rf skills/agents/*
          rm -rf skills/agents/.[!.]*
          cp -r .sync-temp/agents/* skills/agents/
          cp -r .sync-temp/agents/.[!.]* skills/agents/ 2>/dev/null || true

          echo "AGENTS_VERSION=$VERSION" >> $GITHUB_ENV

          echo "✓ agents synced (version: $VERSION)"

      - name: Sync typo3-ddev skill
        run: |
          echo "=== Syncing typo3-ddev-skill ==="

          git clone https://github.com/netresearch/typo3-ddev-skill.git .sync-temp/typo3-ddev

          cd .sync-temp/typo3-ddev
          COMMIT_DATE=$(git log -1 --format=%cd --date=format:%Y%m%d)
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v?[0-9]+\.[0-9]+' | head -1)
          SEMVER=$(echo "$LATEST_TAG" | sed 's/^v//')
          if [ -z "$SEMVER" ]; then SEMVER="1.0.0"; fi
          VERSION="${SEMVER}-${COMMIT_DATE}"
          cd ../..

          rm -rf .sync-temp/typo3-ddev/.git
          mkdir -p skills/typo3-ddev
          rm -rf skills/typo3-ddev/*
          rm -rf skills/typo3-ddev/.[!.]*
          cp -r .sync-temp/typo3-ddev/* skills/typo3-ddev/
          cp -r .sync-temp/typo3-ddev/.[!.]* skills/typo3-ddev/ 2>/dev/null || true

          echo "TYPO3_DDEV_VERSION=$VERSION" >> $GITHUB_ENV

          echo "✓ typo3-ddev synced (version: $VERSION)"

      - name: Sync typo3-core-contributions skill
        run: |
          echo "=== Syncing typo3-core-contributions-skill ==="

          git clone https://github.com/netresearch/typo3-core-contributions-skill.git .sync-temp/typo3-core-contributions

          cd .sync-temp/typo3-core-contributions
          COMMIT_DATE=$(git log -1 --format=%cd --date=format:%Y%m%d)
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v?[0-9]+\.[0-9]+' | head -1)
          SEMVER=$(echo "$LATEST_TAG" | sed 's/^v//')
          if [ -z "$SEMVER" ]; then SEMVER="1.0.0"; fi
          VERSION="${SEMVER}-${COMMIT_DATE}"
          cd ../..

          rm -rf .sync-temp/typo3-core-contributions/.git
          mkdir -p skills/typo3-core-contributions
          rm -rf skills/typo3-core-contributions/*
          rm -rf skills/typo3-core-contributions/.[!.]*
          cp -r .sync-temp/typo3-core-contributions/* skills/typo3-core-contributions/
          cp -r .sync-temp/typo3-core-contributions/.[!.]* skills/typo3-core-contributions/ 2>/dev/null || true

          echo "TYPO3_CORE_CONTRIBUTIONS_VERSION=$VERSION" >> $GITHUB_ENV

          echo "✓ typo3-core-contributions synced (version: $VERSION)"

      - name: Sync typo3-extension-upgrade skill
        run: |
          echo "=== Syncing typo3-extension-upgrade-skill ==="

          git clone https://github.com/netresearch/typo3-extension-upgrade-skill.git .sync-temp/typo3-extension-upgrade

          cd .sync-temp/typo3-extension-upgrade
          COMMIT_DATE=$(git log -1 --format=%cd --date=format:%Y%m%d)
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v?[0-9]+\.[0-9]+' | head -1)
          SEMVER=$(echo "$LATEST_TAG" | sed 's/^v//')
          if [ -z "$SEMVER" ]; then SEMVER="1.0.0"; fi
          VERSION="${SEMVER}-${COMMIT_DATE}"
          cd ../..

          rm -rf .sync-temp/typo3-extension-upgrade/.git
          mkdir -p skills/typo3-extension-upgrade
          rm -rf skills/typo3-extension-upgrade/*
          rm -rf skills/typo3-extension-upgrade/.[!.]*
          cp -r .sync-temp/typo3-extension-upgrade/* skills/typo3-extension-upgrade/
          cp -r .sync-temp/typo3-extension-upgrade/.[!.]* skills/typo3-extension-upgrade/ 2>/dev/null || true

          echo "TYPO3_EXTENSION_UPGRADE_VERSION=$VERSION" >> $GITHUB_ENV

          echo "✓ typo3-extension-upgrade synced (version: $VERSION)"

      - name: Update marketplace.json versions
        run: |
          echo "=== Updating marketplace.json with latest versions ==="

          # Use jq to update versions in marketplace.json
          jq --arg v1 "$ENTERPRISE_READINESS_VERSION" \
             --arg v2 "$CLI_TOOLS_VERSION" \
             --arg v3 "$TYPO3_DOCS_VERSION" \
             --arg v4 "$TYPO3_CONFORMANCE_VERSION" \
             --arg v5 "$TYPO3_TESTING_VERSION" \
             --arg v6 "$NETRESEARCH_BRANDING_VERSION" \
             --arg v7 "$AGENTS_VERSION" \
             --arg v8 "$TYPO3_DDEV_VERSION" \
             --arg v9 "$TYPO3_CORE_CONTRIBUTIONS_VERSION" \
             --arg v10 "$TYPO3_EXTENSION_UPGRADE_VERSION" \
             '(.plugins[] | select(.name == "enterprise-readiness") | .version) = $v1 |
              (.plugins[] | select(.name == "cli-tools") | .version) = $v2 |
              (.plugins[] | select(.name == "typo3-docs") | .version) = $v3 |
              (.plugins[] | select(.name == "typo3-conformance") | .version) = $v4 |
              (.plugins[] | select(.name == "typo3-testing") | .version) = $v5 |
              (.plugins[] | select(.name == "netresearch-branding") | .version) = $v6 |
              (.plugins[] | select(.name == "agents") | .version) = $v7 |
              (.plugins[] | select(.name == "typo3-ddev") | .version) = $v8 |
              (.plugins[] | select(.name == "typo3-core-contributions") | .version) = $v9 |
              (.plugins[] | select(.name == "typo3-extension-upgrade") | .version) = $v10' \
             .claude-plugin/marketplace.json > .claude-plugin/marketplace.json.tmp

          mv .claude-plugin/marketplace.json.tmp .claude-plugin/marketplace.json

          echo "✓ marketplace.json updated"
          echo "  - enterprise-readiness: $ENTERPRISE_READINESS_VERSION"
          echo "  - cli-tools: $CLI_TOOLS_VERSION"
          echo "  - typo3-docs: $TYPO3_DOCS_VERSION"
          echo "  - typo3-conformance: $TYPO3_CONFORMANCE_VERSION"
          echo "  - typo3-testing: $TYPO3_TESTING_VERSION"
          echo "  - typo3-ddev: $TYPO3_DDEV_VERSION"
          echo "  - typo3-core-contributions: $TYPO3_CORE_CONTRIBUTIONS_VERSION"
          echo "  - typo3-extension-upgrade: $TYPO3_EXTENSION_UPGRADE_VERSION"
          echo "  - netresearch-branding: $NETRESEARCH_BRANDING_VERSION"
          echo "  - agents: $AGENTS_VERSION"

      - name: Cleanup temporary directories
        run: |
          rm -rf .sync-temp
          echo "✓ Temporary directories cleaned"

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "ℹ️  No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "✓ Changes detected, will commit"
            git diff --staged --stat
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true' || github.event.inputs.force_sync == 'true'
        run: |
          git commit -m "chore: sync skills from source repositories

          Synced versions:
          - enterprise-readiness: $ENTERPRISE_READINESS_VERSION
          - cli-tools: $CLI_TOOLS_VERSION
          - typo3-docs: $TYPO3_DOCS_VERSION
          - typo3-conformance: $TYPO3_CONFORMANCE_VERSION
          - typo3-testing: $TYPO3_TESTING_VERSION
          - typo3-ddev: $TYPO3_DDEV_VERSION
          - typo3-core-contributions: $TYPO3_CORE_CONTRIBUTIONS_VERSION
          - typo3-extension-upgrade: $TYPO3_EXTENSION_UPGRADE_VERSION
          - netresearch-branding: $NETRESEARCH_BRANDING_VERSION
          - agents: $AGENTS_VERSION

          Triggered by: ${{ github.event_name }}"

          git push origin main
          echo "✓ Changes committed and pushed to main"

      - name: Summary
        run: |
          echo "=== Skill Sync Complete ==="
          echo "✓ All 10 skills synchronized successfully"
          echo ""
          echo "Next steps:"
          echo "1. Skills are now available in marketplace"
          echo "2. Users will receive updates on next Claude Code marketplace refresh"
