name: Sync Skills from Source Repositories

on:
  # Primary trigger: Immediate sync when skill repositories update
  repository_dispatch:
    types: [skill-updated]

  # Backup trigger: Weekly sync to catch any missed updates
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2 AM UTC

  # Manual trigger: For testing or emergency sync
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync even if no changes detected'
        required: false
        default: 'false'

jobs:
  sync-skills:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout marketplace repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Load sync configuration
        id: config
        run: |
          echo "config<<EOF" >> $GITHUB_OUTPUT
          cat .sync-config.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Sync typo3-docs skill
        run: |
          echo "=== Syncing typo3-docs-skill ==="

          # Clone skill repository to temp directory (NOT shallow to get commit date)
          git clone https://github.com/netresearch/typo3-docs-skill.git .sync-temp/typo3-docs

          # Get last commit date before removing .git
          cd .sync-temp/typo3-docs
          COMMIT_DATE=$(git log -1 --format=%cd --date=format:%Y%m%d)
          cd ../..

          # Remove .git directory to avoid nested repos
          rm -rf .sync-temp/typo3-docs/.git

          # Ensure skill directory exists and remove existing contents
          mkdir -p skills/typo3-docs
          rm -rf skills/typo3-docs/*
          rm -rf skills/typo3-docs/.[!.]*

          # Copy skill contents to marketplace
          cp -r .sync-temp/typo3-docs/* skills/typo3-docs/
          cp -r .sync-temp/typo3-docs/.[!.]* skills/typo3-docs/ 2>/dev/null || true

          # Extract semantic version from SKILL.md (YAML frontmatter or metadata section)
          if [ -f skills/typo3-docs/SKILL.md ]; then
            # Try top-level YAML frontmatter first (^version:)
            SEMVER=$(grep "^version:" skills/typo3-docs/SKILL.md | head -1 | sed 's/^version: *//' | tr -d '"' || echo "")
            # Fall back to nested metadata.version (  version:)
            if [ -z "$SEMVER" ]; then
              SEMVER=$(grep "^  version:" skills/typo3-docs/SKILL.md | head -1 | sed 's/^  version: *//' | tr -d '"' || echo "")
            fi
            # Fall back to ## Skill Metadata section
            if [ -z "$SEMVER" ]; then
              SEMVER=$(grep -A 5 "## Skill Metadata" skills/typo3-docs/SKILL.md | grep "version:" | sed 's/.*version: *//' | tr -d '"' || echo "")
            fi
            # Final fallback to 1.0.0
            if [ -z "$SEMVER" ]; then
              SEMVER="1.0.0"
            fi
            # Combine semver + date
            VERSION="${SEMVER}-${COMMIT_DATE}"
            echo "TYPO3_DOCS_VERSION=$VERSION" >> $GITHUB_ENV
          else
            echo "TYPO3_DOCS_VERSION=1.0.0-${COMMIT_DATE}" >> $GITHUB_ENV
            VERSION="1.0.0-${COMMIT_DATE}"
          fi

          echo "✓ typo3-docs synced (version: $VERSION)"

