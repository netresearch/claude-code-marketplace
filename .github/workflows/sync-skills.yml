name: Sync Skills from Source Repositories

on:
  # Primary trigger: Immediate sync when skill repositories update
  repository_dispatch:
    types: [skill-updated]

  # Backup trigger: Weekly sync to catch any missed updates
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2 AM UTC

  # Manual trigger: For testing or emergency sync
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync even if no changes detected'
        required: false
        default: 'false'

jobs:
  sync-skills:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout marketplace repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Load sync configuration
        id: config
        run: |
          echo "config<<EOF" >> $GITHUB_OUTPUT
          cat .sync-config.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Sync enterprise-readiness skill
        run: |
          echo "=== Syncing enterprise-readiness-skill ==="

          git clone https://github.com/netresearch/enterprise-readiness-skill.git .sync-temp/enterprise-readiness

          cd .sync-temp/enterprise-readiness
          COMMIT_DATE=$(git log -1 --format=%cd --date=format:%Y%m%d)
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v?[0-9]+\.[0-9]+' | head -1)
          SEMVER=$(echo "$LATEST_TAG" | sed 's/^v//')
          if [ -z "$SEMVER" ]; then SEMVER="1.0.0"; fi
          VERSION="${SEMVER}-${COMMIT_DATE}"
          cd ../..

          rm -rf .sync-temp/enterprise-readiness/.git
          mkdir -p skills/enterprise-readiness
          rm -rf skills/enterprise-readiness/*
          rm -rf skills/enterprise-readiness/.[!.]*
          cp -r .sync-temp/enterprise-readiness/* skills/enterprise-readiness/
          cp -r .sync-temp/enterprise-readiness/.[!.]* skills/enterprise-readiness/ 2>/dev/null || true

          echo "ENTERPRISE_READINESS_VERSION=$VERSION" >> $GITHUB_ENV

          echo "✓ enterprise-readiness synced (version: $VERSION)"

      - name: Sync cli-tools skill
        run: |
          echo "=== Syncing cli-tools-skill ==="

          git clone https://github.com/netresearch/cli-tools-skill.git .sync-temp/cli-tools

          cd .sync-temp/cli-tools
          COMMIT_DATE=$(git log -1 --format=%cd --date=format:%Y%m%d)
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v?[0-9]+\.[0-9]+' | head -1)
          SEMVER=$(echo "$LATEST_TAG" | sed 's/^v//')
          if [ -z "$SEMVER" ]; then SEMVER="1.0.0"; fi
          VERSION="${SEMVER}-${COMMIT_DATE}"
          cd ../..

          rm -rf .sync-temp/cli-tools/.git
          mkdir -p skills/cli-tools
          rm -rf skills/cli-tools/*
          rm -rf skills/cli-tools/.[!.]*
          cp -r .sync-temp/cli-tools/* skills/cli-tools/
          cp -r .sync-temp/cli-tools/.[!.]* skills/cli-tools/ 2>/dev/null || true

          echo "CLI_TOOLS_VERSION=$VERSION" >> $GITHUB_ENV

          echo "✓ cli-tools synced (version: $VERSION)"

      - name: Sync typo3-docs skill
        run: |
          echo "=== Syncing typo3-docs-skill ==="

          # Clone skill repository (full clone to access tags)
          git clone https://github.com/netresearch/typo3-docs-skill.git .sync-temp/typo3-docs

          # Get version from git tags and commit date before removing .git
          cd .sync-temp/typo3-docs
          COMMIT_DATE=$(git log -1 --format=%cd --date=format:%Y%m%d)
          # Get latest version tag (sorted by version number, strip 'v' prefix)
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v?[0-9]+\.[0-9]+' | head -1)
          SEMVER=$(echo "$LATEST_TAG" | sed 's/^v//')
          if [ -z "$SEMVER" ]; then
            SEMVER="1.0.0"
          fi
          VERSION="${SEMVER}-${COMMIT_DATE}"
          cd ../..

          # Remove .git directory to avoid nested repos
          rm -rf .sync-temp/typo3-docs/.git

          # Ensure skill directory exists and remove existing contents
          mkdir -p skills/typo3-docs
          rm -rf skills/typo3-docs/*
          rm -rf skills/typo3-docs/.[!.]*

          # Copy skill contents to marketplace
          cp -r .sync-temp/typo3-docs/* skills/typo3-docs/
          cp -r .sync-temp/typo3-docs/.[!.]* skills/typo3-docs/ 2>/dev/null || true

          echo "TYPO3_DOCS_VERSION=$VERSION" >> $GITHUB_ENV

          echo "✓ typo3-docs synced (version: $VERSION)"

      - name: Sync typo3-conformance skill
        run: |
          echo "=== Syncing typo3-conformance-skill ==="

          git clone https://github.com/netresearch/typo3-conformance-skill.git .sync-temp/typo3-conformance

          cd .sync-temp/typo3-conformance
