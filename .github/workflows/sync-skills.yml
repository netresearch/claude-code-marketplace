          echo "✓ Temporary directories cleaned"

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "ℹ️  No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "✓ Changes detected, will commit"
            git diff --staged --stat
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true' || github.event.inputs.force_sync == 'true'
        run: |
          git commit -m "chore: sync all 18 skills from source repositories

          Synced versions:
          - enterprise-readiness: $ENTERPRISE_READINESS_VERSION
          - typo3-docs: $TYPO3_DOCS_VERSION
          - typo3-testing: $TYPO3_TESTING_VERSION
          - typo3-ddev: $TYPO3_DDEV_VERSION
          - typo3-core-contributions: $TYPO3_CORE_CONTRIBUTIONS_VERSION
          - typo3-conformance: $TYPO3_CONFORMANCE_VERSION
          - typo3-extension-upgrade: $TYPO3_EXTENSION_UPGRADE_VERSION
          - netresearch-branding: $NETRESEARCH_BRANDING_VERSION
          - agents: $AGENTS_VERSION
          - cli-tools: $CLI_TOOLS_VERSION
          - go-development: $GO_DEVELOPMENT_VERSION
          - php-modernization: $PHP_MODERNIZATION_VERSION
          - security-audit: $SECURITY_AUDIT_VERSION
          - typo3-ckeditor5: $TYPO3_CKEDITOR5_VERSION
          - git-workflow: $GIT_WORKFLOW_VERSION
          - skill-repo: $SKILL_REPO_VERSION
          - github-project: $GITHUB_PROJECT_VERSION
          - jira-integration: $JIRA_INTEGRATION_VERSION

          Triggered by: ${{ github.event_name }}"

          git push origin main
          echo "✓ Changes committed and pushed to main"

      - name: Summary
        run: |
          echo "=== Skill Sync Complete ==="
          echo "✓ All 18 skills synchronized successfully"
          echo ""
          echo "Skills synced:"
          echo "  - enterprise-readiness, typo3-docs, typo3-testing, typo3-ddev"
          echo "  - typo3-core-contributions, typo3-conformance, typo3-extension-upgrade"
          echo "  - netresearch-branding, agents, cli-tools"
          echo "  - go-development, php-modernization, security-audit, typo3-ckeditor5"
          echo "  - git-workflow, skill-repo, github-project, jira-integration"
